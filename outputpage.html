<html>
<head>
	<title>{{page_title}}</title>
	<style>
		.button {
			background-color: #f44336; /* Red */
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 20px;
			margin: 4px 2px;
			width: 100%;
			cursor: pointer;
			border-radius: 12px;
			-webkit-transition-duration: 0.4s; /* Hover Effect */
			transition-duration: 0.4s;
		}

		.button:hover {
			background-color: white;
			color: black;
			border: 2px solid #f44336;
		}

		table {font-family: sans-serif}

		h3 {
  			display: block;
  			font-size: 1.17em;
  			margin-top: 1em;
  			margin-bottom: 1em;
			margin-left: 0;
  			margin-right: 0;
  			font-weight: normal;
			}

    </style>
</head>
<body>
	<button class="button" onclick="goBack() ">Search Another Genre</button>
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
<div align="center">
	<table width="1000"; cellspacing="20">
    {% for movie in movies %}
		<tr>
			<th>
				<img src="{{movie.poster}}" alt="{{movie.title}}"/>
			</th>
			<th>
				<th align="left" valign="top">
					<h1>{{movie.title}}</h1>
					<h3>Year Released: {{movie.year}}<br>Cast: {{movie.actors}}</h3>
					<h3>Plot: <br>{{movie.plot}}</h3>
				</th>
			</th>
		</tr>
	{% endfor %}
	</table>
</div>
</body>
</html>
